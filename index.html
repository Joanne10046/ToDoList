<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="./CSS/style-JS.css">
</head>
<body>
<div class="container">
  <h1>TODO LIST</h1>
  <div class="card input">
    <input id="text" type="text" placeholder="新增待辦事項"/>
    <a href="#" class="btn_add">+</a>
  </div>
  <div class="card card_list">
    <ul class="tab">
      <li class="active">全部</li>
      <li>待完成</li>
      <li>已完成</li>
    </ul>
    <div class="cart_content">
      <ul class="list"></ul>
      <div class="list_footer">
        <p>0 個待完成項目</p>
        <a class="allDel" href="#">清除已完成項目</a>
      </div>
    </div>
  </div>
</div>

    <script src="./JS/JS.js"></script>
</body>
</html>
